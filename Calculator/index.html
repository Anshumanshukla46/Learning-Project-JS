<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./calculator.jpeg" type="image/x-icon">
</head>

<body>

    <div id="container">
        <table id="table">
            <tr>
                <td colspan="3">
                    <span id="bo">Start Calculating</span>
                    <p id="res"></p>
                </td>
                <td>
                    <p id="c">C</p>
                </td>
            </tr>

            <tr>
                <td>
                    <p id="1">1</p>
                </td>
                <td>
                    <p id="2">2</p>
                </td>
                <td>
                    <p id="3">3</p>
                </td>
                <td>
                    <p id="/">/</p>
                </td>

            </tr>

            <tr>
                <td>
                    <p id="4">4</p>
                </td>
                <td>
                    <p id="5">5</p>
                </td>
                <td>
                    <p id="6">6</p>
                </td>
                <td>
                    <p id="*">*</p>
                </td>
            </tr>

            <tr>
                <td>
                    <p id="7">7</p>
                </td>
                <td>
                    <p id="8">8</p>
                </td>
                <td>
                    <p id="9">9</p>
                </td>
                <td>
                    <p id="-">-</p>
                </td>
            </tr>

            <tr>
                <td>
                    <p id="0">0</p>
                </td>
                <td>
                    <p id="dot">.</p>
                </td>
                <td>
                    <p id="=">=</p>
                </td>
                <td>
                    <p id="+">+</p>
                </td>
            </tr>

        </table>
    </div>


    <script src="./script.js"></script>
</body>

</html>
